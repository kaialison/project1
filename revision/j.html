<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sign(){
            var str1 = document.getElementById("user").value;
            str1 = str1.split('');
            var str2 = document.getElementById("pass").value;
            str2 = str2.split('');
            if(str1.length == 0 || str2.length == 0)
            {
                alert("⚠️No empty information!!!")
            }
            var count = 0;
            var i;
            for(i = 0; i < str2.length; i++){
                if(str2[i] >= 'A' && str2[i] <= 'Z')
                   count+=1;
            }
            if (str2.length < 8 || str2[0] >= '1' && str2[0] <= 9 || count == 0) alert ("WRONG");
            else alert("RIGHT");
        }
    </script>
</head>
<body>
    User Name <input type="text" id="user"> <br>
    Password <input type="password" id="pass"> <br>
    <input type="button" value="Run" onclick="sign();">
</body>
</html>
