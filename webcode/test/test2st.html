<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f1">
        <table>
            <tr>
                <td>Nhap mang</td>
                <td> <input type="text" id="o1"> </td>
            </tr>
            <tr>
                <td>Tong tat ca</td>
                <td> <input type="text" id="o2"> </td>
            </tr>
            <tr>
                <td>Tong co chi so chan</td>
                <td> <input type="text" id="o3"> </td>
            </tr>
            <tr>
                <td>Tong so chan</td>
                <td> <input type="text" id="o4"> </td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Tinh" onclick="tingtong();">
                    <input type="reset" value="Xoa"></td>
            </tr>
        </table>
    </form>
    <script>
        function tingtong(){
            var str = document.getElementById("o1").value;
            var a = new Array();
            a = str.split(' ')
            var tong1 = 0;
                tong2 = 0;
                tong = 0;
            for(i = 0; i < a.length; i++)
            {
                tong += parseInt(a[i]);
                if(i % 2 == 0) tong1 = tong1 + parseInt(a[i]);
                if(a[i] % 2 == 0) tong2 = tong2 + parseInt(a[i]); 
            }
            document.getElementById("o3").value = tong1;
            document.getElementById("o4").value = tong2;
            document.getElementById("o2").value = tong;
        }
    </script>
</body>
</html>
