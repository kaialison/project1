<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhap: <input type="text" id="in" ><br>
    KQ: <input type="text" id="out"><br>
    <input type="button" value="Hit" onclick="tinh();">
    <script>
        function tinh(){
            var n = document.getElementById("in").value;
            var s = 0;
            if(n % 2 == 0)
            {
                for (i = 0; i <= n; i++)
                {
                    s+= 1 / (Math.pow(2, i));
                }
            }
            else {
                s = Math.sqrt(n*n+1);
            }
            document.getElementById("out").value = s;
        }
    </script>
</body>
</html>
